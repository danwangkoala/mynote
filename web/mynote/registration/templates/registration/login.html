{% extends "main/homebase.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block register-content %}
<div id="content", name="content", class="main">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" class="from-group">
                {% csrf_token %}

                {{ form |crispy }}
                <p>Don't have an account? Create one <a href="/registration">here</a></p>
                <button type="submit" class="btn btn-success">Login</button>
            </form> 
        </div>
    </div>      
</div>
{% endblock %}

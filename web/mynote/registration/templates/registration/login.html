{% extends "main/homebase.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block register-content %}
<h3>Login</h3>
<form method="post" class="from-group">
    {% csrf_token %}
    {{ form |crispy }}
    <p>Forget password? Reset <a href="/password_reset">here</a></p>
    <p>Don't have an account? Create one <a href="/registration">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form> 
{% endblock %}

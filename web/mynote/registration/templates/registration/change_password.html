{% extends "main/homebase.html" %}

{% block title %}
Change Password
{% endblock %}

{% load crispy_forms_tags %}

{% block register-content %}
<h3>Change Password</h3>
<form method="post" class="from-group">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class="btn btn-success">Save changes</button>
</form> 
{% endblock %}
